<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="alphaparkworking.js" defer></script>    
    <link rel="icon" href="https://github.com/NYCDOB/data_store/blob/master/dobskyline.png?raw=true"/>
    <title>Parking Structure Inspection History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://nycdob.github.io/ParkHist/css/alphapark.css" rel="stylesheet">
</head>
  <body>
    <div class="navbar-text">
      <a href="https://www.nyc.gov" target="_blank" title="DOB Intranet"> <img src="https://github.com/nycdob/ParkHist/blob/main/images/transparent-nyc_white@x2.png?raw=true" height="15" alt="NYC Logo"></img></a>
    </div>
    <div class="navbar justify-content-center">
      <div class="h2">Parking Structure Inspection Lookup<a id="_1a"></a></div>
    </div>
    <div class="container">
      <div title="Get data"><span class="getIt">Export <img src="https://raw.githubusercontent.com/nycdob/ParkHist/main/images/exporticon.png" alt="Download"></span>
<!-- <div title="Get data"><span class="getIt">Export <span class="material-symbols-outlined" style="font-size:25px">download</span></span> -->
      </div>
      <div class="row first">
          <div class="col-lg-6">
              <div class="row">
                  <div class="col-md-2">
                    <img src="https://raw.githubusercontent.com/nycdob/ParkHist/main/images/searchsvg.svg" id="doSearch" alt="Search" title="Search"> Search
                  </div>
                  <div class="col-md-3">
                    <input id="searchTerm" autofocus type="search" minlength="7" maxlength="55" size="40" placeholder="Street Address, BIN, or Parking Structure ID"/>
                    <select name="structures" id="structures"><option value="" >Multiple Parking Structures Found - Please Select</option></select>
                  </div>
              </div>
          </div>
          <div class="col-lg-6 xrad">
            <label><input type="radio" name="borough" value="bronx" checked> Bronx</label>
            <label><input type="radio" name="borough" value="brooklyn"> Brooklyn</label>
            <label><input type="radio" name="borough" value="manhattan"> Manhattan</label>
            <label><input type="radio" name="borough" value="queens"> Queens</label>
            <label><input type="radio" name="borough" value="staten island"> Staten Island</label>
          </div>
      </div>
      <hr>
      <div class="row resultDiv">
        <div class="col-lg-5" id="propertyData">Search Results...<span id="notFoundMsg2"></span></div>
        <div class="col-lg-7 structureDataDetail" id="structureDataDetail"></div>
    </div>
    <div class="errorDiv"></div>
</div>
<nav class="navbar fixed-bottom container-fluid">
  <div class="container-fluid foot">
    <a href="https://www.nyc.gov/home/terms-of-use.page" target="_blank">Terms of Use<span class="material-symbols-outlined dobicon">open_in_new</span></a>
    <a href="https://www.nyc.gov/site/buildings/index.page" target="_self"><img src="https://github.com/nycdob/ParkHist/blob/main/images/transparent-nyc_white@x2.png?raw=true"  alt="NYC Logo" height="10" /><span>build safe | live safe</span></a>
    <a class="devsquad" href="https://www1.nyc.gov/site/buildings/dob/analytics-reports.page" target="_blank">Built by Dev Squad<span class="material-symbols-outlined dobicon">open_in_new</span></a>
  </div>
</nav>
</body>
</html>
